<!-- latest-cars-area -->
<section class="latest-cars-area gray-lite-bg pt-160 pb-70" id="cars-area">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-xl-5 col-lg-6">
              <div class="section-title text-center mb-35">
                  <!-- <h2 class="overlay-title">All Seller</h2>
                  <span class="sub-title">our Featured Cars</span> -->
                  <h2 class="title">alle Autos</h2>
              </div>
              <div class="latest-car-menu-wrap">
                  <div class="latest-car-menu-active">
                      <button class="active" data-filter="*">alles</button>

                      {% for item in category %}
                      <button class="" data-filter=".{{item.name}}">{{item.name}}</button>
                      {% endfor %}
                     
                  </div>
              </div>
          </div>
      </div>
      <div class="latest-cars-wrapper">
          <div class="row latest-car-items-active">
            {% for item in allCars %}
              <div class="col-lg-4 col-md-6 grid-item grid-sizer {{item.category}}">
                  <div class="latest-car-item mb-50">
                      <div class="latest-car-content">
                          <div class="latest-car-content-top">
                              <h5><a href="{{item.link}}" target="_blank">{{item.title}}</a></h5>
                              <span class="price">{{item.category}}</span>

                          </div>
                          <p><span></span></p>
                          <div class="latest-car-thumb mt-30 mb-25">
                              <a href="{{item.link}}" target="_blank">
                                  <img src="/media/{{item.image}}" alt="{{item.title}}">
                              </a>
                          </div>
                          <div class="latest-car-meta">
                              <ul>
                                  <li><i class="flaticon-settings"></i> Klicken Sie auf das Bild f√ºr detaillierte Informationen</li>
                                  <!-- <li><i class="flaticon-gasoline-pump"></i> </li> -->
                                  <!-- <li><i class="flaticon-motorway"></i></li> -->
                              </ul>
                          </div>
                      </div>
                  </div>
              </div>
              {% endfor %}
             
          </div>
      </div>
  </div>
</section>
<!-- latest-cars-area-end -->


{% endblock content %}
